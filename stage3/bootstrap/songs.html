<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<title>Boostrap</title>
</head>
<body ng-app='app'>
	
	<div class="container" ng-controller="SongsCtrl">
		<h2 class='page-header'>Mis canciones favoritas</h2>
			<div ng-if='songs.length'>
				<table class='table'>
					<tr>
						<th>Nombre</th>
						<th>Artista</th>
						<th>Album</th>
						<th>Codigo</th>
					</tr>
					<tr ng-repeat="song in songs | orderBy: 'name'">
						<td>{{song.name}}</td>
						<td>{{song.artist}}</td>
						<td>{{song.album}}</td>
						<td>{{song.code}}</td>
					</tr>
				</table>
			</div>

			<div class="form-group">
				<button type="button" class="btn btn-info center-block" ng-click='flag = true'>AÃ±adir cancion</button>
			</div>
			
			<div class="panel panel-default" ng-show='flag'>
  				<div class="panel-heading"><h5>Adicione una nueva cancion</h5></div>
  				<div class="panel-body">
    				<div class="row form-group">
					 	<div class="col-md-4">
					  		<input class='form-control' placeholder='Nombre' type="text" ng-model='song.name'>
					  	</div>
					  	<div class="col-md-4">
					  		<input class='form-control' placeholder='Artista' type="text" ng-model='song.artist'>
					  	</div>
					  	<div class="col-md-4">
					  		<input class='form-control' placeholder='Album' type="text" ng-model='song.album'>
					  	</div>
					</div>
					
					<div class="form-group">
						<button type="button" class="btn" ng-click="add(song)">Add</button>
					</div>
  				</div>
			</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
	<script src='index.js'></script>
	<script src='utils.js'></script>
	<script src='services.js'></script>
	<script src='controllers.js'></script>	
</body>
</html>
