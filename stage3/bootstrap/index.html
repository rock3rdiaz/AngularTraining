<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<title>Boostrap</title>
</head>

<body ng-app='app'>

	<div class="container" ng-controller='IndexCtrl'>
		<div class="row">			
			<h1 class='page-header'>Login</h1>
  			<form class="form-horizontal">
  			  <div class="alert alert-{{alert.status}}" role="alert" ng-show='flags.view'>{{alert.msg}}</div>
			  <div class="form-group">
			    <label for="username" class="col-sm-2 control-label">Email</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="username" placeholder="Username" ng-model='user.username' ng-style='inputs'>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="password" class="col-sm-2 control-label">Password</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" id="password" placeholder="Password" ng-model='user.password' ng-style='inputs'>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <div class="checkbox">
			        <label>
			          <input type="checkbox"> Remember me
			        </label>
			      </div>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			    	<button type="button" class="btn btn-default btn-lg" ng-click='login()'>
  						<span class="glyphicon glyphicon-off" aria-hidden="true"></span> Login
					</button>
					<a class="btn btn-info btn-lg" href='songs.html' ng-show="flags.session">
  						<span class="glyphicon glyphicon-user" aria-hidden="true"></span> Home
					</a>
			    </div>
			  </div>
			</form>
		</div>		
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
	<script src='index.js'></script>
	<script src='utils.js'></script>
	<script src='services.js'></script>
	<script src='controllers.js'></script>	
</body>
</html>
